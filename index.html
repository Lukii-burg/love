<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f7b7c8" />
  <meta name="color-scheme" content="light" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <title>Do You Love Me?</title>
  <style>
    :root{
      --pink-1:#f7b7c8;
      --pink-2:#f08aa4;
      --blue-1:#a6d1ea;
      --blue-2:#6fa7c9;
      --brown-1:#6c4433;
      --brown-2:#e3c4b3;
      --bg1:var(--pink-1);
      --bg2:var(--blue-1);
      --card:#f7d6e0;
      --card2:#e6c2ae;
      --text:var(--brown-1);
      --yes:var(--pink-2);
      --yesHover:#e97695;
      --no:var(--blue-2);
      --noHover:#5a98bc;
      --shadow: 0 18px 45px rgba(79, 46, 31, .18);
      --radius:18px;
      --btn-pad-y:12px;
      --btn-pad-x:18px;
      --btn-min-h:44px;
      --btn-min-w:92px;
    }

    *{ box-sizing:border-box; }
    html{
      height:100%;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }
    body{
      margin:0;
      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;
      font-family: "Palatino Linotype", "Book Antiqua", Palatino, "Times New Roman", serif;
      color:var(--text);
      overflow:hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      background-color: var(--bg2);
      background:
        radial-gradient(900px 600px at 15% 5%, rgba(255,255,255,.6), transparent 60%),
        radial-gradient(1000px 700px at 85% 15%, var(--blue-1), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 60%, var(--brown-2) 100%);
    }

    /* floating tiny hearts background */
    .bg-hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.45;
      overflow:hidden;
      z-index:0;
    }
    .bg-hearts span{
      position:absolute;
      font-size:14px;
      animation: floatUp linear infinite;
      filter: blur(.1px);
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-15vh) translateX(40px) rotate(12deg); opacity:0; }
    }

    .wrap{
      min-height:100vh;
      min-height:100svh;
      min-height:100dvh;
      display:grid;
      place-items:center;
      padding:
        calc(24px + env(safe-area-inset-top, 0px))
        calc(16px + env(safe-area-inset-right, 0px))
        calc(24px + env(safe-area-inset-bottom, 0px))
        calc(16px + env(safe-area-inset-left, 0px));
    }

    .card{
      width:min(360px, 92vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(108, 68, 51, .12);
      padding:18px 18px 16px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    .art{
      width:170px;
      height:170px;
      margin:0 auto 10px;
      border-radius: 14px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(108, 68, 51, .12);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
    }
    /* Replace this emoji art with your own image if you want */
    .art .emoji{
      font-size:84px;
      line-height:1;
      transform: translateY(3px);
      filter: drop-shadow(0 10px 10px rgba(0,0,0,.12));
    }
    .mini-hearts{
      position:absolute;
      top:10px;
      left:0;
      right:0;
      font-size:16px;
      opacity:.9;
    }

    h1{
      font-size:18px;
      margin:8px 0 14px;
      letter-spacing:.2px;
    }

    .actions{
      position:relative;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }

    button{
      border:0;
      padding: var(--btn-pad-y) var(--btn-pad-x);
      border-radius: 12px;
      min-height: var(--btn-min-h);
      font-weight:650;
      cursor:pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      transition: transform .15s ease, background .2s ease, opacity .2s ease;
    }
    .actions button{
      min-width: var(--btn-min-w);
    }
    button:active{ transform: scale(.97); }

    #yesBtn{
      background: var(--yes);
      color:#fff;
    }
    #yesBtn:hover{ background: var(--yesHover); }

    /* "No" button runs around the screen */
    #noBtn{
      background: var(--no);
      color:#fff;
      border:1px solid rgba(255,255,255,.35);
      position:fixed;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      z-index:3;
    }
    #noBtn:hover{ background: var(--noHover); }

    .note{
      font-size:12px;
      opacity:.75;
      margin-top:8px;
    }

    /* Success overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding:24px 16px;
      z-index:6;
    }
    .overlay.show{ display:grid; }

    .success{
      width:min(420px, 94vw);
      background: rgba(255,255,255,.82);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding:20px 18px 16px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .success .big{
      font-size:70px;
      margin:6px 0 6px;
    }
    .success h2{
      margin:0;
      font-size:22px;
    }
    .success p{
      margin:8px 0 14px;
      opacity:.85;
    }
    .close{
      background: rgba(0,0,0,.08);
      box-shadow:none;
    }

    /* Confetti hearts */
    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:7;
    }
    .confetti .h{
      position:absolute;
      top:-10vh;
      font-size:18px;
      animation: fall 1.8s linear forwards;
      opacity:.95;
      filter: drop-shadow(0 8px 8px rgba(0,0,0,.12));
    }
    @keyframes fall{
      to{
        transform: translateY(120vh) rotate(20deg);
        opacity:0;
      }
    }

    @media (prefers-reduced-motion: reduce){
      *{
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 420px){
      :root{
        --btn-pad-y:9px;
        --btn-pad-x:14px;
        --btn-min-h:38px;
        --btn-min-w:74px;
      }
      .card{
        width:min(330px, 94vw);
        padding:16px 14px 12px;
      }
      .art{
        width:150px;
        height:150px;
      }
      h1{
        font-size:17px;
      }
      .actions{
        height:48px;
        gap:8px;
      }
    }
  </style>
</head>
<body>

  <!-- background hearts -->
  <div class="bg-hearts" id="bgHearts" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="dialog" aria-label="Love question">
      <div class="art">
        <div class="mini-hearts" aria-hidden="true">&#x2661; &#x2665; &#x2661;</div>
        <div class="emoji" aria-hidden="true">&#x1F496;</div>
      </div>

      <h1>Do you love me?</h1>

      <div class="actions" id="actions">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div class="note">Tip: On phone, tapping "No" makes it run away.</div>
    </section>
  </main>

  <div class="overlay" id="overlay" role="dialog" aria-label="Success message">
    <div class="success">
      <div class="big" aria-hidden="true">&#x1F496;</div>
      <h2>Love you too!</h2>
      <p>You just made my day.</p>
      <button class="close" id="closeBtn" type="button">Close</button>
    </div>
  </div>

  <div class="confetti" id="confetti" aria-hidden="true"></div>

  <script>
    // Create floating background hearts
    const bg = document.getElementById('bgHearts');
    const heartChars = ["\u2661", "\u2665", "\u2764", "\u2763"];
    const heartColors = ["#f08aa4", "#6fa7c9", "#8c5a45"];
    const bgCount = 28;

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(list){ return list[Math.floor(Math.random() * list.length)]; }

    for(let i=0;i<bgCount;i++){
      const s = document.createElement('span');
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.color = pick(heartColors);
      s.style.left = rand(0, 100) + "vw";
      s.style.animationDuration = rand(6, 14) + "s";
      s.style.animationDelay = rand(0, 10) + "s";
      s.style.fontSize = rand(10, 18) + "px";
      bg.appendChild(s);
    }

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');
    const confetti = document.getElementById('confetti');

    function getViewport(){
      const vv = window.visualViewport;
      if(vv){
        return { width: vv.width, height: vv.height };
      }
      return { width: window.innerWidth, height: window.innerHeight };
    }

    function rectsOverlap(a, b){
      return !(a.right <= b.left || a.left >= b.right || a.bottom <= b.top || a.top >= b.bottom);
    }

    // Let "No" move anywhere on the screen without covering "Yes"
    function moveNoButton(){
      const pad = 10;
      const view = getViewport();
      const b = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const maxX = Math.max(pad, view.width - b.width - pad);
      const maxY = Math.max(pad, view.height - b.height - pad);

      let x = rand(pad, maxX);
      let y = rand(pad, maxY);
      let tries = 0;

      while(tries < 12){
        const candidate = {
          left: x,
          right: x + b.width,
          top: y,
          bottom: y + b.height
        };
        if(!rectsOverlap(candidate, yesRect)) break;
        x = rand(pad, maxX);
        y = rand(pad, maxY);
        tries++;
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "none";
    }

    // Desktop: hover / Mobile: touch
    noBtn.addEventListener('pointerenter', moveNoButton);
    noBtn.addEventListener('pointerdown', (e) => {
      // Prevent click on mobile from selecting it
      e.preventDefault();
      moveNoButton();
    });

    // Also move it once at start (so it isn't always at the same spot)
    window.addEventListener('load', () => {
      setTimeout(moveNoButton, 250);
    });
    window.addEventListener('resize', moveNoButton);
    if(window.visualViewport){
      window.visualViewport.addEventListener('resize', moveNoButton);
    }

    // Confetti hearts burst
    function burstHearts(){
      const count = 26;
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'h';
        h.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
        h.style.color = pick(heartColors);
        h.style.left = rand(0, 100) + "vw";
        h.style.fontSize = rand(14, 28) + "px";
        h.style.animationDuration = rand(1.5, 2.6) + "s";
        h.style.transform = `translateY(${rand(-10, 0)}vh) rotate(${rand(-20, 20)}deg)`;
        confetti.appendChild(h);

        // cleanup
        setTimeout(() => h.remove(), 3000);
      }
    }

    yesBtn.addEventListener('click', () => {
      overlay.classList.add('show');
      burstHearts();
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
    });

    // Tap outside closes (optional)
    overlay.addEventListener('click', (e) => {
      if(e.target === overlay) overlay.classList.remove('show');
    });
  </script>
</body>
</html>
